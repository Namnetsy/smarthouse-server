<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<title>Авторизовано новий пристрій</title>
	<body>
		<main style="width: 500px;margin: 0px auto;padding: 10px;text-align: center;">
			<header>
				<h1 style="font-size: 25px; text-align: center;color: #1f211c">Авторизовано новий пристрій</h1>
			</header>
			<article style="width: 400px;margin: 0px auto;padding-left: 79px; text-align: left;color: #1f211c">
				<p>
					<b>ID сесії</b>: <[session_id]>
				</p>
				<p>
					<b>IP</b>: <[ip]>
				</p>
				<p>
					<b>Країна</b>: <[country]>
				</p>
				<p>
					<b>Місто</b>: <[city]>
				</p>
				<p>
					<b>Час</b>: <[time]>
				</p>
			</article>
			<div style="text-align: center">
				<a href="<[url]>" style="text-decoration: none;">
					<button style="background-color: #f44336;border: none;border-radius: 10px;width: 390px;height: 50px;padding: 10px;color: white; font-size: 18px;">Скасувати сесію</button>
				</a>
				</div>
			<footer style="text-align: center; padding: 10px; padding-bottom: 5px;">
				<small>Кнопка перестане діяти через п'ять хвилин.</small><br>
				<small>Дані місцезнаходженння можуть бути не точними.</small>
			</footer>
		</main>
	</body>
</html>
